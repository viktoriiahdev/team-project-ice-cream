  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

<body>
  <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
  <!-- <include src="./partials/example.html"></include> -->
  <include src="./partials/page-header.html"></include>
  <include src="./partials/hero.html"></include>
  <include src="./partials/products.html"></include>
  <include src="./partials/about.html"></include>
  <include src="./partials/advantages.html"></include>
  <include src="./partials/gallery.html"></include>
  <include src="./partials/reviews.html"></include>
  <include src="./partials/contacts.html"></include>
  <include src="./partials/page-footer.html"></include>
  <div class="backdrop backdrop--is-hidden backdrop--gallery backdrop--about" data-backdrop>
    <include src="./partials/modal-buy.html"></include>
    <include src="./partials/modal-location.html"></include>
    <include src="./partials/about-modal.html"></include>
    <div class="modal modal--gallery modal--hidden" class="modal" data-modal-gallery>
      <img class="modal__content" data-modal-image />
    </div>
    <div class="modal modal--hidden" data-modal-location>
      <h2 class="section__title">Location modal</h2>
      <button class="button button--large button--main" data-modal-close data-content="location">
        Close
      </button>
    </div>
    <div class="modal modal--hidden" data-modal-buy>
      <h2 class="section__title">Buy modal</h2>
      <button class="button button--large button--main" data-modal-close data-content="buy">
        Close
      </button>
    </div>
  </div>
<!--   <button class="button button--large button--main" data-modal-open data-content="buy">
    Open Buy Modal
  </button> -->
<!--   <button class="button button--large button--main" data-modal-open data-content="location">
    Open Location Modal
  </button> -->

  <include src="./partials/modal-location.html"></include>
  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
  <script src="./index.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>   
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./review-slider.js"></script>
