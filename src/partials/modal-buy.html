<div class="modal-buy">
  <button type="button" class="modal-buy__close">
    <svg class="icon" width="18" height="18">
      <use href="./images/icons.svg#close"></use>
    </svg>
  </button>
  <p class="modal-buy__title">choose a product</p>
  <form action="#" class="modal-buy__form">
    <div class="modal-buy__field">
      <input type="radio" id="productChoice1" name="product" value="icecream" checked />
      <label for="productChoice1">icecream</label>

      <input type="radio" id="productChoice2" name="product" value="icecoffee" />
      <label for="productChoice2">icecoffee</label>

      <input type="radio" id="productChoice3" name="product" value="milkshake" />
      <label for="productChoice3">milkshake</label>
    </div>
    <button type="submit" class="modal-buy__btn button">Submit</button>
  </form>
</div>
